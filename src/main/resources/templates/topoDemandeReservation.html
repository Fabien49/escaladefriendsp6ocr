    <h1>MODIFICATION DES TOPOS</h1>

    <form method="post" action="#" th:action="@{/saveUpdateTopo}" th:object="${topoModif}">
        <p><input type="hidden" name="id" th:field="*{id}" /></p>
        <p>Nom : <input type="text" name="nom" th:field="*{nom}" /></p>
        <p>Proprietaire : <input type="text" name="nom" th:field="*{proprietaire}" /></p>
        <p>Région : <input type="text" name="nom" th:field="*{region}" /></p>
        <p>Nombre de sites : <input type="text" name="nom" th:field="*{nbSites}" /></p>
        <p>Nombre de voies : <input type="text" name="nom" th:field="*{nbVoies}" /></p>
        <p>Cotation mini : <input type="text" name="nom" th:field="*{cotationMin}" /></p>
        <p>Cotation max : <input type="text" name="nom" th:field="*{cotationMax}" /></p>
        <p>Réservé : <input type="text" name="nom" th:field="*{reserve}" /></p>
        <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
    </form>
