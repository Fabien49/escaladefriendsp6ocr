                <i class="fa fa-bars"></i></a>

    </div>

<!-- end header -->



<div class="container-fluid">
    <div th:each="c:${commentaireList}" class="row">
        <div class="d-inline p-2 col-sm-4">
            <div class="card mb-4 box-shadow">
                <table>
                    <tr class="card-body">
                        <td>Date : </td><th></th><td th:text="${c.comDate)}"></td>
                    </tr>
                    <tr class="card-body">
                        <td>Commentaire : </td><th></th><td th:text="${c.com}"></td>
                    </tr>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/visiteur/pageEscalade/(id=${s.id})}">View</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<div class="container-fluid">
<form class="form-horizontal" method="post" action="#" th:action="@{/commentaireAjouter}" th:object="${commentaireForm}">
    <fieldset>

        <!-- Form Name -->
        <legend>Commentaire</legend>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Commentaire</label>
            <div class="col-md-4">
                <input type="text" th:field="*{comDate}" class="form-control" id="date" name="date"></input>
                <input type="text" th:field="*{com}" class="form-control" id="textarea" name="textarea"></input>
            </div>
        </div>



        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <input type="button" id="singlebutton" name="singlebutton" class="btn btn-primary">Envoyer</input>
            </div>
        </div>

    </fieldset>
</form>
</div>
