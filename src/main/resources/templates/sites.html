<body>
<!-- header -->
<header class="container-fluid header">
    <div class="container-logo">
        <a href="/" class="active">Les Amis de l'Escalade</a>
        <nav class="menu">
            <a href="/">Accueil</a>
            <a href="/sites">Sites d'escalade</a>
            <a href="/#about">A propos</a>
            <!-- <a href="#contact">Contact</a> -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i></a>
        </nav>

    </div>

</header>

<!-- end header -->



<main th:each="s:${sitePage}">

    <div class="container-fluid">

        <div class="row">
            <div class="d-inline p-2 col-sm-4">
                <div class="card mb-4 box-shadow">


                    <td><img scr="#" th:src ="@{|/img/site/${s.site_image}|}" style="height: 225px; width: 100%; display: block;" data-holder-rendered="true"></td>

                    <table>
                        <tr class="card-body">
                            <td>Nom : </td><th></th><td th:text="${s.nom}"></td>
                        </tr>
                        <tr class="card-body">
                            <td>Nombre de voie : </td><th></th><td th:text="${s.nbVoies}"></td>
                        </tr>
                        <tr class="card-body">
                            <td>Cotation : </td><th></th><td th:text="'De ' + ${s.cotationMin} + ' à ' + ${s.cotationMax}"></td>
                        </tr>
                    </table>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/visiteur/pageEscalade/(id=${s.id})}">View</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>

</footer>
