<body>
<!-- header -->
<header th:replace="fragments/header::header"></header>

<div th:if="${role == 'ADMIN'}">
<div th:replace="fragments/headerAdmin::menuAdmin"></div>
</div>

<div class="card">
    <table class="table">
        <tr>
            <th><form th:action="@{/visiteur/sites}">
                Nom <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}"/>
                Région <input type="text" name="region" id="region" size="50" th:value="${region}"/><br>
                Nombre de voies <input type="text" name="nbVoies" id="nbVoies" size="50" th:value="${nbVoies}"/><br>
                Cotation minimum <input type="text" name="cotationMin" id="cotationMin" size="50" th:value="${cotationMin}"/>
                Cotation maximum <input type="text" name="cotationMax" id="cotationMax" size="50" th:value="${cotationMax}"/>
                &nbsp;
                <input class="btn btn-info" type="submit" value="Filtrer" />
                &nbsp;
                <input class="btn btn-info" type="reset" value="Reset">
            </form></th><th></th><th></th><th></th><th th:if="${successMessage}"><th th:text="${successMessage}"></th></th><th></th><th></th><th></th><th><a class="btn btn-info" href="/userForm">Ajouter Utilisateur</a></th>
            <th th:if="${role == 'ADMIN'}"><a class="btn btn-info" href="/membreForm">Ajouter Membre</a></th><th><a class="btn btn-info" href="/siteForm">Ajouter</a></th>
        </tr>
    </table>
</div>


<main th:each="s:${sitePage}" >

    <div class="container-fluid">

        <div class="row">
            <div class="d-inline p-2 col-sm-4">
                <div class="card mb-4 box-shadow">


                    <td><img scr="#" th:src ="@{|/img/site/${s.site_image}|}" style="height: 225px; width: 100%; display: block;" data-holder-rendered="true"></td>

                    <table>
                        <tr class="card-body">
                            <td>Nom : </td><th></th><td th:text="${s.nom}"></td>
                        </tr>
                        <tr class="card-body">
                            <td>Région : </td><th></th><td th:text="${s.region}"></td>
                        </tr>
                        <tr class="card-body">
                            <td>Nombre de voie : </td><th></th><td th:text="${s.nbVoies}"></td>
                        </tr>
                        <tr class="card-body">
                            <td>Cotation : </td><th></th><td th:text="'De ' + ${s.cotationMin} + ' à ' + ${s.cotationMax}"></td>
                        </tr>
                    </table>

                    <div class="d-flex justify-content-between align-items-center">

                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/visiteur/pageEscalade/
                            (id=${s.id})}">View</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<footer class="text-muted">
