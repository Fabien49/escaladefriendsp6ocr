<p><div class="">
	<h1>CONNEXION</h1>
	<div class="container">
		<div class="row main">
			<div class="main-login main-center">
				<form th:action="@{/login}" method="POST" class="form-signin">


					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Mail : </label>
						<div class="cols-sm-10">

					</div>

								<input type="password"  th:placeholder="Password" class="form-control" name="password" id="password"/>
							</div>
						</div>
					</div>

					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
					</div>


					<div class="form-group ">
						<input  type="submit"  id="button" class="btn btn-primary btn-lg btn-block login-button"></input>
					</div>

				</form>
			</div>
		</div>
