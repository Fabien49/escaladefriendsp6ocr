<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <title>Les Amis de l'Escalade</title>
</head>
<h2>
    <span th:text="'Hello, ' + ${role}"></span>
</h2>

<body>
<!-- header -->
<header th:replace="fragments/header::header">

    <div th:if="${role == 'ADMIN'}">
        <div th:replace="fragments/headerAdmin::menuAdmin"></div>
    </div>
</header>
<!-- end header -->

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border-secondary shadow jumbotron">
                    <h1>Coordonnées des deux parties !</h1>
                    <h5>Vous pouvez échanger par mail pour les modalités</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-4 col-lg-6">
                <div class="border-secondary shadow card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Propriétaire</h5>
                        <table th:object="${coordonneesProprietaire}" class="table table-border">
                            <tr>
                                <td th:text="*{lastName}" class="text-left">Nom </td>
                            </tr>
                            <tr>
                                <td th:text="*{name}" class="text-left">Prénom</td>
                            </tr>
                            <tr>
                                <td th:text="*{email}" class="text-left">Adresse mail</td>
                            </tr>
                            <tr>
                                <td th:text="*{voie}" class="text-left">Adresse</td>
                            </tr>
                            <tr>
                                <td th:text="*{codePostal}" class="text-left">Code postal</td>
                            </tr>
                            <tr>
                                <td th:text="*{commune}" class="text-left">Commune</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-12 my-4 col-lg-6">
                <div class="border-secondary shadow card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Emprunteur</h5>
                        <table th:object="${coordonneesEmprunteur}" class="table table-border">
                            <tr>
                                <td th:text="*{lastName}" class="text-left">Nom </td>
                            </tr>
                            <tr>
                                <td th:text="*{name}" class="text-left">Prénom</td>
                            </tr>
                            <tr>
                                <td th:text="*{email}" class="text-left">Adresse mail</td>
                            </tr>
                            <tr>
                                <td th:text="*{voie}" class="text-left">Adresse</td>
                            </tr>
                            <tr>
                                <td th:text="*{codePostal}" class="text-left">Code postal</td>
                            </tr>
                            <tr>
                                <td th:text="*{commune}" class="text-left">Commune</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">Par Fabien Chapeau de chez OC
                            </li>
                            <li class="list-inline-item">&middot;</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
                crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
                crossorigin="anonymous"></script>

    </body>
    </html>
