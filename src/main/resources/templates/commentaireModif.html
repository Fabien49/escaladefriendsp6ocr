    <title>Les Amis de l'Escalade</title>

</head>

<body>

<!-- Header -->
<header th:replace="fragments/header::header"></header>

<!-- Reste de la page -->

<div class="container">
    <div class="row">
        <div class="col">
            <div class="border-secondary shadow jumbotron">
                <h1>MODIFICATION DU COMMENTAIRE</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="border-0 card h-100">
                <div class="card-body">
                    <h5 class="card-title">Votre commentaire</h5>
                    <form method="post" action="#" th:action="@{/saveUpdateCommentaire}" th:object="${comModif}">
                        <div class="row">
                            <input type="text" name="id" th:field="*{id}" th:value="${id}" />
                            <input type="text" name="id" th:field="*{comDate}" th:value="${comDate}"/>
                            <div class="form-group col-8">
                                <label for="commentaire"></label>
                                <textarea th:field="*{com}" th:value="${com}" type="text" class="form-control"
                                          id="commentaire" placeholder="Votre commentaire"
                                          required> </textarea>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 d-flex flex-column">
                                    <button type="submit" class="btn btn-primary mt-auto mx-auto">Envoyer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
