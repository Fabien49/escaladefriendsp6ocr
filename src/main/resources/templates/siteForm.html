<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Les Amis de l'Escalade</title>
</head>

<!-- contenu du site -->
<body>
<!-- header -->
<header th:replace="fragments/header::header"></header>

<div th:if="${role == 'ADMIN'}">
    <div th:replace="fragments/headerAdmin::menuAdmin"></div>
</div>

</header>
<!-- end header -->

<!-- banniere -->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="border-secondary shadow jumbotron">
                <h1>Formulaire d'ajout d'un site d'escalade</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="border-secondary shadow card mt-3 px-3 py-3">
<!--                <h3 class="text-center">Enregistrement d'un site d'escalade</h3>
                <hr>-->
                <form method="post" action="#" th:action="@{/ajouterSite}" th:object="${site}">
                    <div class="row">
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="nom">Nom :</label>
                            <input type="text"  th:field="*{nom}" class="form-control" id="nom" placeholder="Nom" required>
                        </div>
                        <div class="form-group col-sm-12 col-md-6">
                            <label for="lastname">RÃ©gion :</label>
                            <input type="text" th:field="*{region}" class="form-control" id="lastname" placeholder="Region" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="nbSecteurs">Nombre de secteurs :</label>
                            <input type="text" th:field="*{nbSecteurs}" class="form-control" placeholder="Nombre de secteurs" id="nbSecteurs" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="nbVoies">Nombre de voies :</label>
                            <input type="text" th:field="*{nbVoies}" class="form-control" placeholder="Nombre de voies" id="nbVoies" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="cotationMin">Cotation min :</label>
                            <input type="text" th:field="*{cotationMin}" class="form-control" placeholder="Cotation min" id="cotationMin" required>
                        </div>
                        <div class="form-group col-6">
                            <label for="cotationMax">Cotation max :</label>
                            <input type="text" th:field="*{cotationMax}" class="form-control" placeholder="Cotation max" id="cotationMax" required>
                        </div>
                    </div>
<!--                    <div class="row">
                        <div class="form-group col-12">
                            <label for="site_image">Photo :</label>
                            <input type="text" th:field="*{site_image}" class="form-control" placeholder="Image" id="site_image" required>
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="description"></label>
                            <textarea th:field="*{description}" type="text" class="form-control"
                                      id="description" placeholder="Description du site"
                                      required> </textarea>
                        </div>
                        <div class="form-group col-12 d-flex flex-column">
                            <button type="submit" class="btn btn-primary mt-auto mx-auto">Envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- footer-->
<footer>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item">Par Fabien Chapeau de chez OC
                    </li>
                    <li class="list-inline-item">&middot;</li>
                </ul>
            </div>
        </div>
    </div>
</footer>

<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
