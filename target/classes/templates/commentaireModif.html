<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/style.css" />


    <title>Les Amis de l'Escalade</title>

</head>

<body>

<!-- Header -->
<header th:replace="fragments/header::header"></header>

<!-- Reste de la page -->

<div class="container">
    <div class="row">
        <div class="col">
            <div class="border-secondary shadow jumbotron">
                <h1>MODIFICATION DU COMMENTAIRE</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="border-0 card h-100">
                <div class="card-body">
                    <h5 class="card-title">Votre commentaire</h5>
                    <form method="post" action="#" th:action="@{/saveUpdateCommentaire}" th:object="${comModif}">
                        <div class="row">
                            <input type="hidden" name="id" th:field="*{id}"  />
<!--                            <input type="text" name="comDate" th:field="*{comDate}"/>-->
                            <div class="form-group col-8">
                                <label for="commentaire"></label>
                                <textarea th:field="*{com}" th:value="${com}" type="text" class="form-control"
                                          id="commentaire" placeholder="Votre commentaire"
                                          required> </textarea>
                            </div>
                            <div class="row">
                                <div class="form-group col-12 d-flex flex-column">
                                    <button type="submit" class="btn btn-primary mt-auto mx-auto">Envoyer
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item">Par Fabien Chapeau de chez OC
                        </li>
                        <li class="list-inline-item">&middot;</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
