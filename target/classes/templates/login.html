<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Les Amis de l'Escalade</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="css/style.css" />
</head>


	<!-- header -->
<header th:replace="fragments/header::header"></header>

<div th:if="${role == 'ADMIN'}">
	<div th:replace="fragments/headerAdmin::menuAdmin"></div>
</div>

	</header>

	<!-- end header -->

<div class="container">
	<div th:if="*{successMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
		<h5 class="alert-heading">FÃ©licitation !</h5>
		<p th:text="${successMessage}"></p>
		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="row">
		<div class="col">
			<div class="border-secondary shadow card mt-3 px-3 py-3">
				<h2 class="text-center">Connexion</h2>
				<hr>
				<form th:action="@{/login}" method="POST">
					<div class="row">
						<div class="form-group col-6 mt-auto mx-auto">
							<label for="email">Mail :</label>
							<input class="form-control" type="email" th:placeholder="Email" name="email" id="email" required>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-6 mt-auto mx-auto">
							<label for="password">Mot de passe :</label>
							<input class="form-control" type="password" th:placeholder="Password" name="password" id="password" required>
						</div>
					</div>
					<div align="center" th:if="${param.error}">
						<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
					</div>
					<div class="row">
						<div class="form-group col-6 mt-auto mx-auto">
							<button type="submit" class="form-control btn btn-primary ">Envoyer</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<footer>
	<div class="container">
		<div class="row">
			<div class="col">
				<ul class="list-inline text-center">
					<li class="list-inline-item">&middot;</li>
					<li class="list-inline-item">Par Fabien Chapeau de chez OC
					</li>
					<li class="list-inline-item">&middot;</li>
				</ul>
			</div>
		</div>
	</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
